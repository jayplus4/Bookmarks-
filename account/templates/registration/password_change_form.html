{% extends "base.html" %}

{% block title %}
  Change Your Password
{% endblock title %}

{% block content %}
  <h1>Change Your Password</h1>
  <p>Use the form below to change your Password</p>
  <form action="." method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p><input type="submit" value="Change"></p>
  </form>
{% endblock content %}

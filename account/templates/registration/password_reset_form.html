{% extends "base.html" %}

{% block title %}
  Reset Your Password
{% endblock title %}

{% block content %}
  <h1>Forgotten Your password?</h1>
  <p>Enter Your e-mail address to obtain a new password</p>
  <form action="." method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p><input type="submit" value="Send e-mail"></p>
  </form>
{% endblock content %}
